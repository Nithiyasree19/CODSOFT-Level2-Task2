<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz List - Quiz Maker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Available Quizzes</h2>
    <div id="quizList"></div>
    <a href="quiz-create.html" class="btn">+ Create New Quiz</a>
  </div>

  <script>
    async function fetchQuizzes() {
      const res = await fetch('http://localhost:5000/api/quizzes');
      const quizzes = await res.json();

      const quizList = document.getElementById('quizList');
      quizList.innerHTML = quizzes.map(q => `
        <div class="quiz-card">
          <h3>${q.title}</h3>
          <p>${q.description}</p>
          <button onclick="takeQuiz('${q._id}')">Take Quiz</button>
        </div>
      `).join('');
    }

    function takeQuiz(id) {
      window.location.href = `quiz-take.html?id=${id}`;
    }

    fetchQuizzes();
  </script>
</body>
</html>
